plugins {
    id 'java'
    id "com.github.spotbugs" version "1.6.4"
    id 'application'
}

mainClassName = 'runner.CodeChecker'
group 'mychecker'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


tasks.withType(com.github.spotbugs.SpotBugsTask) {
    excludeFilter = file("$rootProject.projectDir//excludeSpotbugs.xml")
    classes = files("/Test.class")
    

    reports {
        html {
            enabled true
            destination "/main.html"
        }
        xml.enabled false
        html.enabled true
    }

}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'com.github.javaparser:javaparser-core:3.6.24'
    compile 'com.github.spotbugs:spotbugs:3.1.3'
}
